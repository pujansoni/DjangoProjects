{% extends 'myapp/base.html' %}

{% block title %}
    Review
{% endblock %}

{% block body_block %}
    <form action="{% url 'myapp:review' %}" method="post">
        {% csrf_token %}
        {% if rating_message %}
            <p>{{ rating_message }}</p>
        {% endif %}
        {{ form.as_p }}
        <input type="submit" name="submit1" value="Submit" />
    </form>
{% endblock %}

{% block links %}
    <ul>
        <li class="hbar1"><a href = "{% url 'myapp:index' %}">Click here to return to main page</a><br/></li>
    </ul>
{% endblock %}

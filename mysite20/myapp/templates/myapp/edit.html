{% extends 'myapp/base.html' %}

{% block title %}
    Edit
{% endblock %}

{% block body_block %}
    <form action="{% url 'myapp:edit' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <p>
            {% if student.profile_image %}
                <img height="200px" width="200px" src="{{ student.profile_image.url }}">
            {% endif %}
        </p>
        <input type="submit" value="Save Changes" />
    </form>
{% endblock %}

{% extends 'myapp/base.html' %}

{% block title %}
    Reset your password
{% endblock %}

{% block body_block %}
    <h1>Forgotten your password</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send e-mail"></p>
    </form>
    <p>Enter your e-mail address to obtain a new password.</p>
{% endblock %}
